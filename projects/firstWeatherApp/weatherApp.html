<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Météo | Arrghe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./weatherStyle.css">
</head>

<body>
    <div class="card">
        <!-- SEARCH BAR -->
        <div class="search-bar">
            <input type="text" placeholder="Enter city name">
            <i class="fa-solid fa-location-dot"></i>
            <button class="fa-solid fa-magnifying-glass search"></button>

        </div>

        <!-- TEMP BOX -->
        <div class="temp-box">
            <div class="weather-icon">
                <img src="">
            </div>
            <div class="current-temp">
                <div class="num"></div>
                <div class="derg">°C</div>
            </div>
            <div class="description">
            </div>
            <div class="location-response">
                <span class="material-symbols-outlined location-response-icon">
                    location_on
                </span>
                <div class="location-response-name"></div>
            </div>
            <div class="weather-details">
                <div class="item">
                    <span class="material-symbols-outlined icon">
                        humidity_percentage
                    </span>
                    <div>
                        <span class="value humidity">50%</span>
                        <p>Humidité</p>
                    </div>
                </div>
                <div class="item">
                    <span class="material-symbols-outlined icon">
                        air
                    </span>
                    <div>
                        <span class="value wind-speed">1.5 km/h</span>
                        <p>Vitesse du vent</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- ERROR BOX -->
        <div class="error-box">
            <div class="error-icon">
                <img src="./image/error-404.png">
            </div>
            <div class="error-message">
                Page introuvable ⚙ !
            </div>
        </div>
    </div>
        <a href="../../index.html" style="color:rgb(0, 0, 0); text-decoration: none; font-size: 25px;text-align: center;">BACK</a>

    <script src="./index.js"></script>

</body>

</html>
